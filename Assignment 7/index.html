<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
     
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

   
</head>
<body style="text-align: center;">
    <div id="container" style="border-style: solid; border-width: 5px; border-color: black;">
    <div style="display: flex; flex-direction: row; justify-content: center; margin-top: 2vw;">
        <h1 id="min" style="background-color: blue; color: white;">&nbsp 0 : </h1>
        <h1 id="sec" style="background-color: red; color: white;">&nbsp 0 : </h1>
        <h1 id="msec" style="background-color: yellow; color: white;">&nbsp 0 &nbsp</h1>
    </div>

    <div>
        <button type="button" class="btn btn-primary" onclick="start(10)" id="sbtn">Start</button>
        <button type="button" class="btn btn-danger" onclick="stop()" id="stopbtn" disabled>Stop</button>
        <button type="button" class="btn btn-warning" onclick="reset()">Reset</button>
        <img src="watch.jpg" class="rounded img-fluid mx-auto d-block" style="max-width: 100%; height:auto ;" alt="watch picture">
       
    </div>

    <div>
        <h3>Records:</h3>
        <p id="history">
           
        </p>
    </div>

</div>
    <script src="app.js"></script>
</body>
</html>
